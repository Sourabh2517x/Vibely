{% extends 'users/base.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center my-4" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4 login-card" style="max-width: 450px; width: 100%; border: none;">

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-text text-muted small">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn w-100 rounded-pill py-2 fw-semibold shadow-sm"
                style="background: linear-gradient(135deg, #6a11cb, #2575fc); color:white; border:none;">
                Register
            </button>

        </form>
    </div>
</div>

<style>
    /* Light Mode: white background, black text */
    .login-card input,
    .login-card select,
    .login-card textarea {
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 0.95rem;
        background-color: #fff;
        /* white in light mode */
        color: #000;
        /* black text in light mode */
        transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .login-card input::placeholder,
    .login-card textarea::placeholder {
        color: #666;
    }

    /* Focus effect */
    .login-card input:focus,
    .login-card textarea:focus,
    .login-card select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    /* Fix browser autofill white background */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
        -webkit-text-fill-color: #000 !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* ðŸŒ™ Dark Mode */
    body.dark-mode .login-card {
        background-color: #1e1e1e !important;
        color: #f1f1f1;
        border: 1px solid #333;
    }

    body.dark-mode .login-card .form-label {
        color: #f1f1f1;
    }

    body.dark-mode .login-card input,
    body.dark-mode .login-card textarea,
    body.dark-mode .login-card select {
        background-color: #2a2a2a !important;
        color: #fff !important;
        border: 1px solid #444 !important;
    }

    body.dark-mode .login-card input::placeholder,
    body.dark-mode .login-card textarea::placeholder {
        color: #aaa !important;
    }

    body.dark-mode .login-card .form-text {
        color: #bbb !important;
    }

    body.dark-mode .login-card a {
        color: #9bb7ff !important;
    }
</style>

{% endblock %}
