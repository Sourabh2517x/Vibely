{% extends 'users/base.html' %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-3 email-check-card" style="max-width: 500px; width: 100%; border:none;">
        <div class="card-body text-center">
            <p class="email-check-text">
                Check The Email Sent To You
            </p>
        </div>
    </div>
</div>

<style>
    /* ===== Light mode ===== */
    .email-check-card {
        background: #fff;
        transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .email-check-text {
        color: #6c757d;
        /* muted gray for light mode */
        font-size: 1.05rem;
        transition: color 0.3s;
    }

    /* ===== Dark mode ===== */
    body.dark-mode .email-check-card {
        background: #1e1e1e;
        border: 1px solid #333;
    }

    body.dark-mode .email-check-text {
        color: #f1f1f1;
        /* light text on dark background */
    }
</style>
{% endblock %}
