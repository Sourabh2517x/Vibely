<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px;
            padding-bottom: 65px;
            background: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Top bar */
        .topbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .topbar h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        /* Bottom nav */
        .bottom-nav {
            background: #fff;
            border-top: 1px solid #ddd;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #666;
            font-size: 1.3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a.active {
            color: #2575fc;
        }

        /* Profile picture */
        .profile-pic {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2575fc;
        }

        /* Dark mode */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        body.dark-mode .topbar {
            background: linear-gradient(135deg, #000, #333);
        }

        body.dark-mode .bottom-nav {
            background: #1f1f1f;
            border-color: #444;
        }

        body.dark-mode .bottom-nav a {
            color: #aaa;
        }

        body.dark-mode .bottom-nav a.active {
            color: #6a11cb;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- ‚úÖ Top bar -->
    <div class="topbar">
        <h1>Vibely</h1>
        <button id="theme-toggle">üåô</button>
    </div>

    <!-- ‚úÖ Page content -->
    <main class="container mt-3">
        {% block body %}
        <h2 class="text-center">Welcome to Vibely üéâ</h2>
        <p class="text-center">Your posts will show here...</p>
        {% endblock %}
    </main>

    <!-- ‚úÖ Bottom navigation -->
    <div class="bottom-nav">
        <a href="/" class="active">
            <i class="bi bi-house-door"></i>
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'post' %}">
            <i class="bi bi-plus-circle"></i>
        </a>
        <a href="{% url 'profile' %}">
            <img src="{{ user.profile.photo.url }}" class="profile-pic" alt="Me">
        </a>
        {% else %}
        <a href="/login/">
            <i class="bi bi-box-arrow-in-right"></i>
        </a>
        {% endif %}
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>

</html>
