{% extends 'users/base.html' %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4 email-card" style="max-width: 450px; width: 100%; border: none;">
        <h2 class="text-center mb-4 fw-bold email-title">
            Enter Your Email
        </h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn w-100 rounded-pill py-2 fw-semibold shadow-sm submit-btn">
                Submit
            </button>
        </form>
    </div>
</div>

<style>
    /* ====== Light mode styles ====== */
    .email-card {
        background: #fff;
    }

    .email-title {
        color: #6a11cb;
    }

    .submit-btn {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
    }

    form p {
        margin-bottom: 1rem;
    }

    form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: #333;
    }

    form input,
    form textarea,
    form select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 0.95rem;
        outline: none;
        background: #fff;
        color: #000;
        transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.4);
    }

    form ul {
        margin-top: 0.5rem;
        padding-left: 1.2rem;
        font-size: 0.85rem;
        color: #555;
    }

    form .errorlist {
        color: #e74c3c;
        font-size: 0.85rem;
        margin-top: 0.3rem;
        margin-bottom: 0;
        list-style: none;
        padding-left: 0;
    }

    /* ====== Dark mode styles ====== */
    body.dark-mode .email-card {
        background: #1e1e1e;
        border: 1px solid #333;
    }

    body.dark-mode .email-title {
        color: #a57dff;
    }

    body.dark-mode form label {
        color: #eaeaea;
    }

    body.dark-mode form input,
    body.dark-mode form textarea,
    body.dark-mode form select {
        background: #2b2b2b;
        border: 1px solid #555;
        color: #f1f1f1;
    }

    body.dark-mode form input:focus,
    body.dark-mode form textarea:focus,
    body.dark-mode form select:focus {
        border-color: #a57dff;
        box-shadow: 0 0 5px rgba(165, 125, 255, 0.4);
    }

    body.dark-mode form ul {
        color: #aaa;
    }

    body.dark-mode .submit-btn {
        background: linear-gradient(135deg, #a57dff, #4d8cff);
    }
</style>
{% endblock %}
