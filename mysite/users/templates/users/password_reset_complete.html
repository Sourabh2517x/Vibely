{% extends "users/base.html" %}
{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4 border-0 text-center" style="max-width: 480px; width: 100%;">
        <div class="card-body">
            <!-- Success Icon -->
            <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="green"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 
          11.03a.75.75 0 0 0 1.07.02l3.992-3.99a.75.75 
          0 1 0-1.06-1.06L7.5 9.94 5.53 7.97a.75.75 
          0 0 0-1.06 1.06l2.5 2.5z" />
                </svg>
            </div>

            <h3 class="fw-bold mb-2 text-success">Password Changed Successfully!</h3>
            <p class="text-muted mb-4">You can now log in with your new password.</p>

            <a class="btn btn-success btn-lg px-4 rounded-pill shadow-sm" href="{% url 'login' %}">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
