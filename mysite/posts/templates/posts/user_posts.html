{% extends 'users/base.html' %}

{% block body %}
<div class="container mt-4">
    <h3 class="text-center mb-4">{{ profile_user }} Posts</h3>

    {% if posts %}
    <div class="row">
        {% for post in posts reversed %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0 rounded-4">
                <img src="{{ post.image.url }}" class="card-img-top rounded-top-4" alt="Post Image"
                    style="height:400px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ post.title }}</h5>
                    <p class="card-text text-muted small" style="max-height:3rem;overflow:hidden;">
                        {{ post.caption }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">No posts yet.</p>
    {% endif %}
</div>

<style>
    /* ðŸŒ™ Dark Mode Styling */
    body.dark-mode .card {
        background-color: #1e1e1e !important;
        color: #e4e4e4 !important;
        border: 1px solid #333 !important;
    }

    body.dark-mode .card-body {
        color: #e4e4e4 !important;
    }

    body.dark-mode .text-muted {
        color: #bbb !important;
    }
</style>
{% endblock %}
